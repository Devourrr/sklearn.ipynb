<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h3>fadein 효과</h3>
<button id="btn1">fadein</button><br><br>
<button id="btn2">fadeout</button><br><br>
<button id="btn3">fadeToggle</button><br><br>
<button id="btn4">fadeTo</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

<script>
$(document).ready(function(){
  $("button#btn1").click(function(){ //fadeIn은 display:none속성을 block으로 변경해줌
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
   });
  
  $("button#btn2").click(function(){ //fadeOut은 display:block을 none으로 변경
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
   });
  
  $("button#btn3").click(function(){
	  $("#div1").fadeToggle();
	  $("#div2").fadeToggle("slow");
	  $("#div3").fadeToggle(3000);
   });
  
  $("button#btn4").click(function(){
	  $("#div1").fadeTo("slow", 0.15); //파라메터 speed와 opacity는 필수
	  $("#div2").fadeTo("slow", 0.4); //opacity는 불투명도로 0 ~ 1.0(1은 완전불투명)
	  $("#div3").fadeTo("slow", 0.7);
	});
 });
</script>
</body>
</html>
