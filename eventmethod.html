<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Method</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h3>이벤트 메서드</h3>

<p>If you double-click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
<p id="p1">Enter this paragraph.</p>
<br/><br/>
<p id="p2">This is a paragraph. p2</p>
<p id="p3">This is a paragraph. p3</p>
<p id="p4">This is a paragraph.p4</p>
<br/>
Name: <input type="text" name="fullname"><br>
Email: <input type="text" name="email"><br/>
<p id="p5">This is a paragraph.p5</p>
<p id="p6">This is a paragraph.p6</p>
<p id="p7">This is a paragraph.p7</p>
<!-- p7을 클릭시에 p7엘리먼트를 감추도록 jquery작성 -->
<script>
$(document).ready(function(){
	$("p").dblclick(function(){
	    $(this).hide();
	});
	
	$("#p1").mouseenter(function(){
		alert("You entered p1!");
	});
	
	$("#p1").mouseleave(function(){
	    alert("Bye! You now leave p1!");
	});
	
	$("#p2").mousedown(function(){
	    alert("Mouse down over p2!");
	});
	
	 $("#p3").mouseup(function(){
	    alert("Mouse up over p3!");
	 });
	 
	 $("#p4").hover(function(){
		 alert("You entered p1!");
	 },
	 function(){
		 alert("Bye! You now leave p1!");
	 });
	 
	 $("input").focus(function(){
	    $(this).css("background-color", "yellow"); //css()는 css속성을 변경
	 });
	 
	 $("input").blur(function(){
	  $(this).css("background-color", "#ffffff");
	 });
	 
	 $("#p5").on("click", function(){
	    $(this).hide();
	 });
	 
	 $("#p6").on({  //object형태로 각 이벤트에 대한 함수 정의
		 mouseenter: function() {
			 $(this).css("background-color", "lightgray"); 
		 },
		 mouseleave: function() {
			 $(this).css("background-color", "lightblue");
		 },
		 click: function() {
			 $(this).css("background-color", "yellow");
		 }
	 });
	 
	 $("#p7").click(function(){
		 $(this).hide();
	 });
});
</script>

</body>
</html>
