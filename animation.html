<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h3>애니메이션 효과</h3>
<button id="btn1">Start Animation1</button>
<button id="btn2">Start Animation2</button>

<div id="div1" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
<!-- position은 엘리먼트를 이동시킬시에 필요 -->

<script> 
$(document).ready(function(){
  $("button#btn1").click(function(){
    $("div#div1").animate({left: '250px'},1000);
  });
  
  $("button#btn2").click(function(){
    $("div").animate({  //css속성 여러개를 이용하여 애니메이션
      left: '250px',  
      opacity: '0.5',
      height: '150px',
      width: '150px'
    });
  });
});
</script> 
</body>
</html>
